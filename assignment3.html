<html>
    <body>
        <form action="" style="text-align: center;">
            <label> First Name:</label>
            <br>
            <input type="text" name="fname" >
            <br><br>
            <label> Last Name:</label>
            <br>
            <input type="text" name="lname" >
            <br><br>           
            <label> Email:</label>
            <br>
            <input type="email" name="email" >
            <br><br>           
            <label> Contact number:</label>
            <br>
            <input type="number" name="number" >
            <br><br>            
            <label> Address: </label>
            <br>
            <textarea type="text" name="fname" > </textarea>
            <br><br>           
            <label>Username: </label>
            <br>
            <input type="text" name="username" >
            <br><br>           
            <label>Password:</label>
            <br>
            <input type="password" name="fname" >
            <br><br>

            Gender: <br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <br>

            <label for="qualification">Qualification:</label>

            <select name="qualification" id="qualification">
            <option value="Graduate">Graduate</option>
            <option value="Post-Graduate">Post-Graduate</option>
            <option value="Uneducated">Uneducated</option>
            </select> 
            <br>
            <br>
            <label for="experience">Experience:</label>

            <select name="experience" id="experience">
            <option value="Junior">Junior(0-2 years)</option>
            <option value="Senior">Senior(2-5 years)</option>
            <option value="Manager">Manager(6+ years)</option>
            </select> 
            <br>
            <br>
            Coding Languages: 
            <br>
            <br>
            <input type="checkbox" id="language1" name="language1" value="C/C++">
            <label for="language1">C/C++</label><br>
            <input type="checkbox" id="language2" name="language2" value="Java">
            <label for="language2">Java</label><br>
            <input type="checkbox" id="language3" name="language3" value="C#">
            <label for="language3">C#</label><br> 
            <input type="checkbox" id="language4" name="language4" value="PHP">
            <label for="language4">PHP</label><br> 
            <input type="checkbox" id="language5" name="language5" value="Python">
            <label for="language5">Python</label><br> 
            <br> <br>
            <button type="submit">Submit</button>



        </form>
    </body>
</html>
